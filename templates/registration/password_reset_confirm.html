{% load crispy_forms_tags %}
<title>{% block title %}password reset page{% endblock title %}</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<style>
  .form-div {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 70vh;
  }
</style>
<div class="center-block form-div" id="login">
  <form class="form-horizontal form" name="LoginForm" method="post" style="width: 70%;">
    {% csrf_token %}
    {{ form | crispy }}
    <button type="submit" class="btn btn-primary link d-block mb-1">Update password</button>
  </form>
</div>
