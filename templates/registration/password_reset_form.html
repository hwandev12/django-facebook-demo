{% load static %}
<title>Facebook password reset</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<section class="get-in-touch">
    <h1 class="text-center my-3 display-5">Password Reset</h1>
    <form method="post" class="w-50 mx-auto">
        {% load widget_tweaks %}
        {% csrf_token %}
        <div class="form-group">
            {% render_field form.email type="email" class="form-control" placeholder="Email" %}
        </div>
        <div class="my-1">
            <p style="display: inline;">Want to back?</p>
            <a href="{% url 'authenticate:user-login' %}" class="my-1">Back to login</a>
        </div>
        <button type="submit" class="btn btn-secondary w-100">Change password</button>
    </form>
</section>
